apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: elves
data:
  redis-config: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: elves
spec:
  replicas: 1
  selector:
      matchLabels:
        app: redis
  template:
    metadata:
      labels:
        run: redis
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:5.0.4
        command:
          - redis-server
          - "/redis-master/redis.conf"
        env:
        - name: MASTER
          value: "true"
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.1"
        volumeMounts:
        - mountPath: /redis-master-data
          name: data
        - mountPath: /redis-master
          name: config
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: redis-config
            items:
            - key: redis-config
              path: redis.conf

---

apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: elves
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      nodePort: 30011              


